  <title>Set Analyst</title>
</head>

<body>

    <!-- Navigation -->
    <div class="container">
              <nav class="navbar navbar-inverse" style="margin-top:20px;">
            <div class="container-fluid">
            <div class="navbar-header">
            <a class="navbar-brand" href="#">EAGS</a>
            </div>
            <div>
                <ul class="nav navbar-nav">
                	<li id="link2" class="active"><a href="manage_analyst.html">Manage Analyst</a></li>
                </ul>
                <ul class="nav navbar-nav navbar-right">
                	<li><a href="index.html"><span class="glyphicon glyphicon-user"></span> Logout</a></li>
                	<li class="active"><a href="">Welcome Administrator</a></li>
                </ul>
            </div>
            </div>
            </nav>
      </div>  <!-- Navigation ends -->


     <form  role="form">
       <div class="container">
                <!-- using table for email creation form -->
            <div class="row margin-top-25">
                <div class="col-xs-2"><label for="first_name">First Name</label></div>
                <div class="col-xs-4"><input class="form-control"></input></div>
            </div> <!-- row -->
            <div class="row margin-top-25">
                <div class="col-xs-2"><label for="last_name">Last Name</label></div>
                <div class="col-xs-4"><input class="form-control"></input></div>
            </div> <!-- row -->
            <div class="row margin-top-25">
                <div class="col-xs-2"><label for="user_name">User Name</label></div>
                <div class="col-xs-4"><input class="form-control"></input></div>
            </div> <!-- row -->
            <div class="row margin-top-25">
                <div class="col-xs-2"><label for="analyst_role">Role</label></div>
                <div class="col-xs-4">
                    <select class="form-control">
                      <option>Select Role..</option>
                      <option>Analyst</option>
                      <option>Administrator</option>
                    </select>
                </div>
            </div> <!-- row -->
            <div class="row margin-top-25">
                <div class="col-xs-2"><label for="analyst_semester">Semester</label></div>
                <div class="col-xs-4">
                    <select class="form-control">
                      <option>Select Semester..</option>
                      <option>Spring 2014 10</option>
                      <option>Summer 2014 50</option>
                      <option>Fall 2014 80</option>
                      <option>Spring 2015 10</option>
                      <option>Summer 2015 50</option>
                      <option>Fall 2015 80</option>
                    </select>
                </div>
            </div> <!-- row -->
            <div class="row margin-top-25">
                <div class="col-xs-2"><label for="analyst_majors">Majors</label></div>
                <div class="col-xs-4">
                    <select multiple class="form-control">
                        <option title="ANTH">Anthropology</option>
                        <option title="ARTA">Art</option>
                        <option title="ACCT">Accounting</option>
                        <option title="CISC">Computer Science</option>
                        <option title="FACS">Family & Consumer Sci.</option>
                        <option title="MKTG">Marketing</option>
                    </select>
                </div>
                <div class="col-xs-1">
                    <a href="edit_majors.html">
                        <span class="glyphicon glyphicon-edit" title="Edit Majors"></span>
                    </a>
                </div>
            </div> <!-- row -->
       </div> <!-- container -->


    <div class="container margin-top-25">
        <!-- using table for email creation form ends -->

          <!-- Provides extra visual weight and identifies the primary action in a set of buttons -->
               <!-- <button class="btn btn-default" type="submit">Button</button> -->
               <a class="btn btn-primary" href="#" role="button" id="analyst_save">Save</a>
               <a class="btn btn-danger" href="#" role="button" id="analyst_cancel">Cancel</a>
    </div>
    </form>

</body>
</html>
